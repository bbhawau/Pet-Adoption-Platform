{% extends "base.html" %}
{% block title %}Adopt {{ animal.name }}{% endblock %}
{% block content %}
<h2>Adopt {{ animal.name }}</h2>
<form method="POST" action="{{ url_for('views.adopt', animal_id=animal.id) }}">
  <div class="mb-3">
    <label>Name</label>
    <input type="text" class="form-control" value="{{ animal.name }}" readonly>
  </div>
  <div class="mb-3">
    <label>Breed</label>
    <input type="text" class="form-control" value="{{ animal.breed }}" readonly>
  </div>
  <div class="mb-3">
    <label>Age</label>
    <input type="text" class="form-control" value="{{ animal.age }} years" readonly>
  </div>
  <button type="submit" class="btn btn-success">Confirm Adoption</button>
</form>
{% endblock %}
