{% extends "base.html" %}
{% block title %}Add A Pet{% endblock %}
{% block content %}

<div class="container mt-4">
    <h2>Add a Pet</h2>
    <form method="POST" action="#">
        <div class="mb-3">
            <label for="name" class="form-label">Pet Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter pet name">
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Pet Type</label>
            <input type="text" class="form-control" id="type" placeholder="Dog, Cat, etc.">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Age in years">
        </div>
        <button type="submit" class="btn btn-primary">Add Pet</button>
    </form>
</div>
{% endblock %}
