{% extends "base.html" %}
{% block title %}Sign up{% endblock %}

{% block content %}


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <!-- Card with Sign Up Form Split into Two Sections -->
            <div class="card" id="signUpCard" >
                <div class="row g-0">
                    <!-- Left Side (Form) -->
                    <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title">Sign Up</h5>
                            <form method="POST">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password2" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </form>
                            <p class="mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
                        </div>
                    </div>
                    <!-- Right Side (Image) -->
                    <div class="col-md-6">
                        <img src="{{ url_for('static', filename='images/cats1.jpg') }}" class="img-fluid" alt="Sign Up Image" style="height: 100%; object-fit: cover;">
                    </div>
                </div>
                <!-- Close Button (Cancel) -->
                <button type="button" class="btn-close" onclick="closeCard(), goToHomePage()" aria-label="Close" style="position: absolute; top: 10px; right: 10px;"></button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript to Hide the Card -->
<script>
    function closeCard() {
        var card = document.getElementById('signUpCard');
        card.style.display = 'none'; // Hide the card when "X" is clicked
    }
    function goToHomePage() {
        window.location.href = "{{ url_for('views.home') }}";  // Redirect to the homepage
    }
</script>

{% endblock %}
