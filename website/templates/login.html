{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- Close Button with Background -->
            <button type="button" class="btn-close position-absolute top-0 end-0 m-3 p-2 bg-light rounded-circle"
                data-bs-dismiss="modal" aria-label="Close" style="opacity: 1;">
            </button>

            <div class="row g-0">
                <!-- Left Side (Image) -->
                <div class="col-md-6 d-none d-md-block">
                    <img src="{{ url_for('static', filename='images/dogs1.jpg') }}" class="img-fluid w-100 h-100"
                        alt="Login Image" style="object-fit: cover;">
                </div>

                <!-- Right Side (Form) -->
                <div class="col-md-6">
                    <div class="card-body p-4">
                        <h5 class="card-title">Login</h5>
                        <form method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <p class="mt-3 text-center">
                            Don't have an account? <a href="{{ url_for('auth.sign_up') }}">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Script to Auto-Open Modal on Page Load -->
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const modal = new bootstrap.Modal(document.getElementById('loginModal'));
        modal.show();
    });
</script>
{% endblock %}
