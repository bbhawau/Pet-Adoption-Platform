{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <!-- Card with Login Form Split into Two Sections (Image on Left, Form on Right) -->
            <div class="card" id="loginCard" >
                <div class="row g-0">
                    <!-- Left Side (Image) -->
                    <div class="col-md-6">
                        <img src="{{ url_for('static', filename='images/dogs1.jpg') }}" class="img-fluid" alt="Login Image" style="height: 100%; object-fit: cover;">
                    </div>
                    <!-- Right Side (Form) -->
                    <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title">Login</h5>
                            <form method="POST">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                            <p class="mt-3">Don't have an account? <a href="{{ url_for('auth.sign_up') }}">Sign Up</a></p>
                        </div>
                    </div>
                </div>
                <!-- Close Button (Cancel) -->
                <button type="button" class="btn-close" onclick="closeCard(), goToHomePage()" aria-label="Close" style="position: absolute; top: 10px; right: 10px;"></button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript to Redirect to Home Page -->
<script>
    function closeCard() {
        var card = document.getElementById('loginCard');
        card.style.display = 'none'; // Hide the card when "X" is clicked
    }
    function goToHomePage() {
        window.location.href = "{{ url_for('views.home') }}";  // Redirect to the homepage
    }
</script>
{% endblock %}
